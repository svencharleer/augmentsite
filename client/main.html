  <i class="fa fa-phone" aria-hidden="true"></i> +32 16 327066 &nbsp;<i class="fa fa-fax" aria-hidden="true"></i> +32 16 327996
  </p>
    <p id="about-description">Research in the Augment group focuses on how end-users interact with personalised systems, such as  recommender systems, personalised search and targeted advertisement. The objective is to enable end-users to understand the rationale of such systems and to enable them to steer the personalisation process with input and feedback. The focus is on visualisation and interaction techniques, using the full spectrum of hardware from small mobile devices to large multi-touch displays. Applications include technology enhanced learning, media consumption, and digital humanities.</p>
